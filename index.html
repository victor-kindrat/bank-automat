<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwerty bank</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@0;1&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="wrap">
        <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100 position-fixed">
            <!-- Then put toasts within -->
            <div class="toast col-sm-11 w-50" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img height="25" width="25" src="./history.png" class="rounded me-2" alt="history icon">
                    <strong class="me-auto">History</strong>
                    <small>Just updated</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <div class="text fs-5"><span class="badge text-bg-primary">01.11.2022</span> - Transfer money, 50$ from card 1</div>
                </div>
            </div>
        </div>
        <div class="bank-container">
            <div class="page helloPage" data-hidden="false">
                <h2 class="headline__subheadline">Qwerty bank - your favourite bank</h2>
                <h1 class="headline__main">Qwerty123 bank</h1>
                <div class="helloPage__row">
                    <button class="helloPage__button" id="signIn">Sign in</button>
                    <button class="helloPage__button" id="signUp">Sign up</button>
                </div>
            </div>

            <div class="page form register" data-hidden="true">
                <h2 class="headline__subheadline">Sign up</h2>
                <input type="text" placeholder="Full name" class="form__input" id="nameSignUp">
                <input type="password" placeholder="Create a password" class="form__input" id="passwordSignUp">
                <p class="password-validate"></p>
                <button class="form__button" id="registerBtn">Sign up!</button>
            </div>

            <div class="page form login" data-hidden="true">
                <h2 class="headline__subheadline">Sign in</h2>
                <input type="text" placeholder="Full name" class="form__input" id="loginLogin">
                <input type="password" placeholder="Password" class="form__input" id="loginPassword">
                <button class="form__button" id="loginBtn">Sign in!</button>
            </div>

            <div class="page mainPage" data-hidden="true">
                <div class="mainPage__head">
                    <div class="date">
                        <div class="date__clock">
                            <span class="date__hours">00</span>:
                            <span class="date__minutes">00</span>
                        </div>
                        <div class="date__text">
                            Friday, 26 of August
                        </div>
                    </div>
                    <button class="mainPage__btn" id="logOutbtn">Log out</button>
                </div>
                <div class="mainPage__body">
                    <h2 class="mainPage__headline">Good afternoon, <br> <span class="mainPage__userName">User
                            name</span></h2>
                    <div class="mainPage__row">
                        <button class="mainPage__btn" id="getMoneyBtn">Get money</button>
                        <button class="mainPage__btn" id="putMoneyBtn">Put money</button>
                        <button class="mainPage__btn" id="transferBtn">Transfer money</button>
                        <button class="mainPage__btn" id="historyBtn">History</button>
                        <button class="mainPage__btn" id="addNewCardBtn">Add new card</button>
                        <button class="mainPage__btn" id="checkBalanceBtn">Check balance</button>
                        <button class="mainPage__btn" id="changeLimitBtn">Change limit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl, {
                animation: true, 
            })
        });
    </script>
</body>

</html>
